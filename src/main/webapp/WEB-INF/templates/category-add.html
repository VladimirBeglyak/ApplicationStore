<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add New Category</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous"></script>
</head>
<body>

<h2>Add new Category to Catalog</h2>

<form action="#" th:action="@{/catalog/save-new-category}" th:object="${newCategory}" method="post">
  <div>
    <label for="addNewCategory">Name of Category:
      <input type="text" id="addNewCategory" th:field="*{name}"/>
    </label>
  </div>
  <br>
  <button type="submit" class="btn btn-success">Save</button>
</form>

</body>
</html>
