<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<h2>Add new Order to Account</h2>

<form action="#" th:action="@{/order/new}" th:object="${newOrder}" method="post">

    <input type="hidden" th:value="1" th:name="accountId">
    <input type="hidden" th:value="3" th:name="clothingId">

    <div>
        <label for="orderName">Enter the Name of Order:
            <input type="text" id="orderName" th:field="*{name}">
        </label>
    </div>
    <br>

    <div>
        <label for="countOfClothing">Enter the count of Clothing:
            <input type="number" id="countOfClothing" th:field="*{quantity}" th>
        </label>
    </div>

    <button type="submit" th:text="Save"></button>
</form>

</body>
</html>
