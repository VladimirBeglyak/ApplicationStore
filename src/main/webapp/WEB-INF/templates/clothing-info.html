<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Male_Fashion Template">
    <meta name="keywords" content="Male_Fashion, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Catalog | Add</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
          rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="/resources/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/resources/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="/resources/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="/resources/css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="/resources/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="/resources/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="/resources/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="/resources/css/style.css" type="text/css">
</head>
<body>

<!-- Page Preloder -->
<div id="preloder">
    <div class="loader"></div>
</div>

<!-- Offcanvas Menu Begin -->
<div class="offcanvas-menu-overlay"></div>
<div class="offcanvas-menu-wrapper">
    <div class="offcanvas__option">
        <div class="offcanvas__links">
            <a th:href="@{/auth/login/}" th:text="#{navbar.signin}"></a>
        </div>
        <div class="offcanvas__top__hover">
            <span th:text="#{navbar.lang}"><i class="arrow_carrot-down"></i></span>
            <ul>
                <li><a th:href="@{/shop(lang=en_US)}" th:text="EN"></a></li>
                <li><a th:href="@{/shop(lang=ru_RU)}" th:text="RU"></a></li>
            </ul>
        </div>
    </div>
    <div class="offcanvas__nav__option">
        <a href="#" class="search-switch"><img src="/resources/img/icon/search.png" alt=""></a>
        <a href="#"><img src="/resources/img/icon/heart.png" alt=""></a>
        <a th:href="@{/order/shopping-cart}"><img src="/resources/img/icon/cart.png" alt=""><span>0</span></a>
        <div class="price"><a th:href="@{/account/private}" th:text="Cabinet"></a></div>
    </div>
    <div id="mobile-menu-wrap"></div>
    <div class="offcanvas__text">
    </div>
</div>
<!-- Offcanvas Menu End -->






<!-- Header Section Begin -->
<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-7">
                </div>
                <div class="col-lg-6 col-md-5">
                    <div class="header__top__right">
                        <div class="header__top__links">
                            <a th:href="@{/auth/login/}" th:text="#{navbar.signin}"></a>
                        </div>
                        <div class="header__top__hover">
                            <span th:text="#{navbar.lang}"><i class="arrow_carrot-down"></i></span>
                            <ul>
                                <li><a th:href="@{/shop(lang=en_US)}" th:text="#{lang.en}"></a></li>
                                <li><a th:href="@{/shop(lang=ru_RU)}" th:text="#{lang.ru}"></a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3">
                <div class="header__logo">
                    <a th:href="@{/shop/}"><img src="/resources/img/logo.png" alt=""></a>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <nav class="header__menu mobile-menu">
                    <ul>
                        <li class="active"><a th:href="@{/shop/}"><span th:text="#{navbar.home}"></span></a></li>
                        <li><a th:href="@{/catalog/}"><span th:text="#{navbar.shop}"></span></a></li>
                        <li><a th:href="@{/order/shopping-cart}" th:text="#{navbar.shopingcart}"></a></li>
                        <li><a th:href="@{/shop/contact/}" th:text="#{navbar.contacts}"></a></li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3 col-md-3">
                <div class="header__nav__option">
                    <a href="#" class="search-switch"><img src="/resources/img/icon/search.png" alt=""></a>
                    <a href="#"><img src="/resources/img/icon/heart.png" alt=""></a>
                    <a th:href="@{/order/shopping-cart}"><img src="/resources/img/icon/cart.png" alt=""><span>0</span></a>
                    <div class="price"><a th:href="@{/account/private}" th:text="Cabinet"></a></div>
                </div>
            </div>
        </div>
        <div class="canvas__open"><i class="fa fa-bars"></i></div>
    </div>
</header>
<!-- Header Section End -->

<section>
    <h2>Add new Clothes to Storage</h2>

    <div class="container-fluid col-md-10">
        <form th:action="@{/catalog/save}"
              method="post"
              th:object="${newClothing}"
              enctype="multipart/form-data">

            <input type="hidden" th:field="*{id}">



            <br>

            <div class="row">
                <div class="col">
                    <label for="season">Season:</label>
                    <br>
                    <select th:field="*{season}" id="season" class="form-control">
                        <option th:each="s : ${allSeasons}"
                                th:value="${s.name()}"
                                th:text="${s.name()}"></option>
                    </select>
                    <br>
                </div>

                <div class="col">
                    <label for="type">Type:</label>
                    <br>
                    <select th:field="*{type}" id="type" class="form-control">
                        <option th:each="t : ${allTypes}"
                                th:value="${t.name()}"
                                th:text="${t.name()}"></option>
                    </select>
                    <br>
                </div>
            </div>

            <br>
            <br>

            <div class="row">
                <div class="col">
                    <div class="row">
                        <label for="category">Category:</label>
                        <select id="category" th:field="*{category.id}">
                            <option th:each="cat : ${allCategories}"
                                    th:value="${cat.id}"
                                    th:text="${cat.name}">
                            </option>
                        </select>
                        <button type="button" onclick="window.location.href='/catalog/add-new-category'" class="btn btn-dark">
                            Add new Category
                        </button>
                    </div>

                </div>

                <div class="col">
                    <div class="row">
                        <label for="brand">Brand:</label>
                        <select id="brand" th:field="*{brand.id}">
                            <option th:each="br : ${allBrands}"
                                    th:value="${br.id}"
                                    th:text="${br.name}">
                            </option>
                        </select>
                        <br>
                        <button type="button" onclick="window.location.href='/catalog/add-new-brand'" class="btn btn-dark">Add
                            new Brand
                        </button>
                    </div>
                </div>
            </div>
            <br>

            <div>
                <label for="photo">Image:</label>
                <input type="file" id="photo" name="photo" class="form-control"/>
            </div>

            <br>

            <div>
                <label for="description">Description:</label>
                <input type="text" id="description"
                       th:field="*{description}" class="form-control wide"/>
            </div>

            <br>


            <div class="row">
                <div class="col">
                    <label th:for="name">Name:</label>
                    <input type="text" th:field="*{name}" class="form-control"/>
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red"></p>
                </div>
            </div>

            <br>

            <div>
                <label th:for="price">Price:</label>
                <input type="text" th:field="*{price}" class="form-control"/>
                <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red"></p>
            </div>

            <br>

            <div class="col">
                <ul>Choose size:
                    <br>
                    <li th:each="size : ${allSizes}" style="list-style: none">
                        <input type="radio" id="size"
                               th:field="*{size}"
                               th:value="${size.name()}">
                        <label for="size" th:text="${size.name()}"></label>
                    </li>
                </ul>
            </div>

            <br>



            <div>
                <label >Count of clothing:</label>
                <input type="text" th:field="*{count}" class="form-control">
            </div>
            <br>

            <button class="btn btn-success" type="submit" th:text="Save"></button>
        </form>

        <br>

    </div>
</section>



<div th:insert="~{footer :: footer}"></div>

<!-- Js Plugins -->
<script src="/resources/js/jquery-3.3.1.min.js"></script>
<script src="/resources/js/bootstrap.min.js"></script>
<script src="/resources/js/jquery.nice-select.min.js"></script>
<script src="/resources/js/jquery.nicescroll.min.js"></script>
<script src="/resources/js/jquery.magnific-popup.min.js"></script>
<script src="/resources/js/jquery.countdown.min.js"></script>
<script src="/resources/js/jquery.slicknav.js"></script>
<script src="/resources/js/mixitup.min.js"></script>
<script src="/resources/js/owl.carousel.min.js"></script>
<script src="/resources/js/main.js"></script>

</body>
</html>
