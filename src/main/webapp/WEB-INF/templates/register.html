<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Male_Fashion Template">
  <meta name="keywords" content="Male_Fashion, unica, creative, html">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
        rel="stylesheet">

  <!-- Css Styles -->
  <link rel="stylesheet" href="/resources/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="/resources/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="/resources/css/elegant-icons.css" type="text/css">
  <link rel="stylesheet" href="/resources/css/magnific-popup.css" type="text/css">
  <link rel="stylesheet" href="/resources/css/nice-select.css" type="text/css">
  <link rel="stylesheet" href="/resources/css/owl.carousel.min.css" type="text/css">
  <link rel="stylesheet" href="/resources/css/slicknav.min.css" type="text/css">
  <link rel="stylesheet" href="/resources/css/style.css" type="text/css">
</head>
<body>

<div th:insert="~{header :: header}"></div>

<div class="container-fluid col-md-7">

  <form th:action="@{/account/save}" method="post" th:object="${newAccount}">

    <input type="hidden" th:field="*{id}">

    <div class="row">
      <div class="col text-md-center">
        <label for="firstName" th:text="#{account.form.first_name}"></label>
        <input type="text" id="firstName" th:field="*{firstName}" class="form-control"/>
      </div>

      <div class="col text-md-center">
        <label for="lastName" th:text="#{account.form.last_name}"></label>
        <input type="text" id="lastName" th:field="*{lastName}" class="form-control"/>
      </div>
    </div>


    <div>
      <ul style="list-style-type:none">Role:
        <li th:each="role : ${allRoles}">
          <input id="roles" type="checkbox" th:field="*{role}" th:value="${role.name()}" >
          <label for="roles" th:text="${#strings.toLowerCase(role.name())}"></label>
        </li>
      </ul>
    </div>

    <div>
      <ul style="list-style-type: none">Gender:
        <li th:each="gender : ${allGenders}">
          <input id="genders" type="radio"  th:field="*{gender}" th:value="${gender.name()}">
          <label for="genders" th:text="${#strings.toLowerCase(gender.name())}"></label>
        </li>
      </ul>
    </div>

    <div>

      <label for="country" th:text="#{account.form.country}"></label>
      <input type="text" id="country" th:field="*{address.country}" class="form-control"/><br>

      <label for="town" th:text="#{account.form.town}"></label>
      <input type="text" id="town" th:field="*{address.town}" class="form-control"/><br>

      <label for="street">Street:</label>
      <input type="text" id="street" th:field="*{address.street}" class="form-control"/><br>

      <label for="apartment">Apartment:</label>
      <input type="text" id="apartment" th:field="*{address.apartment}" class="form-control"/><br>

    </div>

    <div>
      <div class="row">
        <div class="col">
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control"/><br>
        </div>
        <div class="col">
          <label for="email">Email:</label>
          <input type="text" id="email" th:field="*{email}" class="form-control"/>
          <p th:each="error : ${#fields.errors('email')}" th:text="#{${error}}" style="color: red"></p>
        </div>
      </div>


      <!--        <label for="birthday">Birthday:</label>-->
      <!--        <input type="date" id="birthday" th:field="*{birthday}"/><br>-->


      <div class="row">
        <div class="col">
          <label th:for="login">Login:</label>
          <input type="text" th:field="*{login}" class="form-control"/>
          <p th:each="error : ${#fields.errors('login')}" th:text="#{${error}}" style="color: red"></p>
        </div>

        <div class="col">
          <label th:for="password">Password:</label>
          <input type="password" th:field="*{password}" class="form-control"/>
          <p th:each="error : ${#fields.errors('password')}" th:text="#{${error}}" style="color: red"></p>
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-success">OK</button>
  </form>
</div>

<div th:insert="~{footer :: footer}"></div>

</body>
</html>
