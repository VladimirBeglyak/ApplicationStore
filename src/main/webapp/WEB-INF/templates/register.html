<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<form action="#" th:action="@{/save}" th:object="${newAccount}" method="post">
    <div>

        <label for="firstName" th:text="#{account.form.first_name}"></label>
        <input type="text" id="firstName" th:field="*{firstName}"/><br>

        <label for="lastName" th:text="#{account.form.last_name}"></label>
        <input type="text" id="lastName" th:field="*{lastName}"/><br>

    </div>
    
    
    <div>
        <ul>
            <li th:each="role : ${allRoles}">
                <input id="roles" type="checkbox" th:field="*{role}" th:value="${role.name()}">
                <label for="roles" th:text="${#strings.toLowerCase(role.name())}"></label>
            </li>
        </ul>
    </div>

    <div>
        <ul>
            <li th:each="gender : ${allGenders}">
                <input id="genders" type="radio" th:field="*{gender}" th:value="${gender.name()}">
                <label for="genders" th:text="${#strings.toLowerCase(gender.name())}"></label>
            </li>
        </ul>
    </div>


<!--    <label for="birthday">Last Name:</label>-->
<!--    <input type="date" id="birthday" th:field="*{birthday}"/><br>-->

    <div>

        <label for="country" th:text="#{account.form.country}"></label>
        <input type="text" id="country" th:field="*{address.country}"/><br>

        <label for="town">Town:</label>
        <input type="text" id="town" th:field="*{address.town}"/><br>

        <label for="street">Street:</label>
        <input type="text" id="street" th:field="*{address.street}"/><br>

        <label for="apartment">Apartment:</label>
        <input type="text" id="apartment" th:field="*{address.apartment}"/><br>

    </div>

    <div>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}"/><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" th:field="*{birthday}"/><br>

        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}"/><br>

        <label for="login">Login:</label>
        <input type="text" id="login" th:field="*{login}"/><br>

        <label for="password">Password:</label>
        <input type="password" id="password" th:field="*{password}"/><br>

    </div>

    <button type="submit" class="btn btn-success">OK</button>
</form>

</body>
</html>
