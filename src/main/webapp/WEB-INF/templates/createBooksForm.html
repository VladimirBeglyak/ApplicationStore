<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" th:action="@{/test/save}" th:object="${form}"
      method="post">
    <fieldset>
        <input type="submit" id="submitButton" th:value="Save">
        <input type="reset" id="resetButton" name="reset" th:value="Reset"/>
        <table>
            <thead>
            <tr>
                <th> Title</th>
                <th> Author</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book, itemStat : *{booksDto}">
                <td><input th:field="*{booksDto[__${itemStat.index}__].title}" /></td>
                <td><input th:field="*{booksDto[__${itemStat.index}__].author}" /></td>
            </tr>
            </tbody>
        </table>
    </fieldset>
</form>
</body>
</html>
